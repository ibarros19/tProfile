<div class="card employee-card top">
    <div class="card-header">
        <h2 class="card-title pink">{{ name }}</h2>
        <h3 class="card-title red">&#10145 {{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item white">ID: {{ id }}</li>
            <li class="list-group-item white">E-mail: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item white">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
